<!doctype html>
<head>
    <title>Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>
<body>
    <canvas id="nft_chart" width="400" height="400"></canvas>
    <script>
    const ctx = document.getElementById('nft_chart').getContext('2d');
    const nft_chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{labels}},
            datasets: [{
              label: 'nft price',
              data: {{data}},
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
        },
        options: {
            responsive: false
        }
    });
    </script>
</body>
