<!doctype html>
<head>
    <title>Graphs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
</head>
<body>
    {% for chart_data in chart_data_list %}
    <div style="width:400px;height:400px">
        <canvas id="{{chart_data['exchange']|e}}" width="400" height="400"></canvas>
    </div>
    <script>
    const ctx = document.getElementById('{{chart_data['exchange']}}').getContext('2d');
    const nft_chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{chart_data["labels"]}},
            datasets: [{
              label: 'nft price',
              data: {{chart_data["data"]}},
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            }]
        }
    });
    </script>
    {% endfor %}
</body>
